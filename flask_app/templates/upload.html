<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo/Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homepage') }}">YOLO Web Service</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('streaming') }}">Live Streaming</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Upload Photo or Video</h2>
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>

<div class="container mt-5">
    {% if image %}
        <h2 class="text-center">Processed Image</h2>
        <img src="data:image/jpeg;base64,{{ image }}" class="img-fluid">
    {% endif %}

    {% if frames %}
        <h2 class="text-center">Processed Video Frames</h2>
        {% for frame in frames %}
            <img src="data:image/jpeg;base64,{{ frame }}" class="img-fluid mt-2">
        {% endfor %}
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
