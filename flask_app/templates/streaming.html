<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Streaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('homepage') }}">YOLO Web Service</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}">Upload Photo/Video</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <form action="{{ url_for('streaming') }}" method="POST">
                <div class="form-group">
                    <label for="url">Video/Live Stream URL:</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Start Stream</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-center">Live Stream</h3>
            <div class="container1 text-center">
                <div id="container">
                    <img src="/video_feed" id="videoElement" class="center">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <h3 class="text-center">Output</h3>
            <div id="terminal"></div>
        </div>
    </div>
</div>

</body>
</html>
